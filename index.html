<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" id="myNavbar">
        <a href="">FREELANCE</a>
    </nav>
    <section class="card_container">
        <article class="card" id="clickMissions">
            <header class="card_header">
                <h2>Missions</h2>
                <p class="card_text">Liste des missions pour freelances</p>
            </header>
        </article>
        <article class="card" id="clickPostuler">
            <header class="card_header">
                <h2>Postuler</h2>
                <p class="card_text"></p>
            </header>
        </article>
        <article class="card" id="clickDashboard">
            <header class="card_header">
                <h2>Dashboard</h2>
                <p class="card_text">Tableau de bord des freelances</p>
            </header>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
